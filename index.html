<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the Expenses chart component challenge on Frontend Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./static/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="./static/css/style.css" />

    <script src="./static/js/script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <section class="expense-card">
        <div class="balance-container text-white">
          <div class="balance">
            <div class="balance-label">My balance</div>
            <div class="balance-amount font-bold text-white">$921.48</div>
          </div>
          <svg
            class="logo"
            width="72"
            height="48"
            viewBox="0 0 72 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <circle fill="#382314" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </div>
        <div class="spending-container text-light">
          <div class="spending-label font-bold text-dark">
            Spending - Last 7 days
          </div>
          <div class="spending-chart">
            <div class="chart-data">
              <!-- chart data here -->
            </div>
            <ul class="chart-label">
              <!-- chart labels here -->
            </ul>
          </div>
          <div class="spending-summary">
            <div class="total-spending">
              <div class="label">Total this mount</div>
              <div class="amount font-bold text-dark">$478.33</div>
            </div>
            <div class="different-spending">
              <div class="different-percent font-bold text-dark">+2.4%</div>
              <div class="different-label">from last month</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/boonyarit-iamsaard" target="_blank"
        >Boonyarit Iamsa-ard</a
      >.
    </footer>
  </body>
</html>
